var canvas = document.getElementById("mycanvas");

img.onload = function(){  
    ctx.drawImage(img,0,0);
    ctx.font = "30px Arial";
    ctx.textAlign="center";
    ctx.fillText("Click to load program!",200,200);
    ctx.textAlign="left";
};                       
img.src = "iframeDynamics.png";  



var init=0;
canvas.onclick = function() {if(init===0){ var processingInstance = new Processing(canvas, sketchProc); init=1;} };
