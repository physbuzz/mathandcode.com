<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
  <p id="suggestion"></p>

  <script>
  document.addEventListener("DOMContentLoaded", function(event){
    let path=document.location.pathname;
    let elem=document.getElementById("suggestion");
    if(path.startsWith("/archive")) {
      let url=document.location.href;
      elem.innerHTML="Archived page could not be found at <a href=\""+url+"\">"+url+"</a>";
    } else {
      let url="{{site.url}}{{site.baseurl}}/archive"+path;
      elem.innerHTML="Page could not be found. Try the archived directory: <a href=\""+url+"\">"+url+"</a>";
    }
  });
  </script>
</div>
